<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List blog</h1>

<a th:href="create-blog">Create new blog</a>
<div>
    <table border="1">
        <thead>
        <tr>
            <td>Author</td>
            <td>Description</td>
            <td>Contain</td>
            <td>Category</td>
            <td>Update</td>
            <td>Delete</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blog : ${blogList}">
            <td th:text="${blog.author}"></td>
            <td th:text="${blog.getDescription()}"></td>
            <td th:text="${blog.getContain()}"></td>
            <td th:text="${blog.getCategory().getName()}"></td>
            <td><a th:href="@{/update_blog/__${blog.id}__}">update</a></td>
            <td><a th:href="@{/delete_blog/__${blog.id}__}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>

<form>
    <p>Search by name</p>
    <input name="s" type="text"/>
    <input type="submit" value="Search">
</form>


<div>
    <a th:href="@{'/home'(page = ${blogList.number - 1})}" th:if="${blogList.hasPrevious()}">Previous</a>
    <span th:text="${blogList.number +1}"></span>/
    <span th:text="${blogList.totalPages}"></span>-->
    <a th:href="@{'/home' (page=${blogList.number +1})}" th:if="${blogList.hasNext()}">Next</a>
</div>

</body>
</html>
